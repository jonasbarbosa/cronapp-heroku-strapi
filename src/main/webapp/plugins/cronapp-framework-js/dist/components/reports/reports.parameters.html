<form name="andamentosForm" role="form" novalidate show-validation><div class="modal-header"><h4 class="modal-title">{{report.name}}</h4></div><div class="modal-body"><div class="panel-body"><fieldset><div ng-if="htmlParameters.length > 0" ng-repeat="item in htmlParameters"><span compile ng-bind-html="item | trusted"></span></div></fieldset></div></div><div class="modal-footer"><button type="button" class="btn btn-success" data-toggle="tooltip" title="{{ 'GeneratePDF' | translate }}" ng-click="onPrint()"><span class="glyphicon glyphicon-print"></span>&nbsp;<span>{{ 'Print' | translate }}</span></button> <button type="button" class="btn btn-default" data-toggle="tooltip" title="{{ 'Cancel' | translate }}" ng-click="onCancel()"><span class="glyphicon glyphicon-ok"></span>&nbsp;<span>{{ 'Cancel' | translate }}</span></button></div></form>
